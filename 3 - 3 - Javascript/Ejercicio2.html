<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>

<body>
    <script>
        const numeros = [1, -2, 6, 1, 91, 2, 3, 6]
        let mayor = true
        for (let i = 0; i < numeros.length; i++) {
            if (numeros[i] > mayor || mayor === true) {
                mayor = numeros[i]
            }
        }
        document.write(`Los numeros evaluados son: ${numeros} <br/>`)
        document.write(`El mayor es: ${mayor} <br/>`)
    </script>
</body>

</html>
