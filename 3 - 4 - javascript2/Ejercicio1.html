<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .fondo{
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }
        .caja{
            width: 250px;
            height: 250px;
        }
        .red { background-color: red; color:red;}
        .blue {background-color: blue; color: blue;}
        .green {background-color: green; color:green;}
    </style>
    
    <title>Ejercicio1</title>
</head>
<body>
    <div class="fondo">
        <div class="caja red">red</div>
        <div class="caja green">green</div>
        <div class="caja blue">blue</div>
        <script>
            const cajas = document.getElementsByClassName('caja')
            const body = document.querySelector('body')  

            for (let i = 0; i < cajas.length ; i++){
                cajas[i].addEventListener('click',function cambiarColor(e){
                    body.style = `background-color: ${cajas[i].textContent} ;`
                })
            }
        </script>
    </div>
</body>
</html>
