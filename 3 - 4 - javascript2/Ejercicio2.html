<body>
    <textarea id="textarea" rows="10" cols="50"></textarea> 
    <p id="contador"></p>
    <script>
        let textarea = document.getElementById('textarea')
        let contador = document.getElementById('contador')
        let cantidad = 0
        textarea.addEventListener('input',function texto(e){
            cantidad = e.srcElement.value.length
            contador.textContent = `Van ${cantidad} de caracteres.`
        })
        
    </script>
</body>
